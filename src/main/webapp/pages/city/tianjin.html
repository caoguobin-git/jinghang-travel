    function getScenerysByCityName() {
        var cityName=$("#main-data-content").data("cityName")
        cityName=cityName.trim();
        var url="scenery/getScenerysByCityName.do?t="+Math.random();
        var param={
            "pageSize":6,
            "cityName":cityName
        }
        $.ajax({
            url:url,
            data:param,
            type:"post",
            dataType:"json",
            success:function (result) {
                console.log(result)
            }
        })
    }
