
<div class="container">

       </div>
    </div>

<script>
    $(function () {
        getUserOrders()
        getUserComments()
    })
    function getUserOrders() {
        var userInfo=$("#main-data-content").data("userInfo")
        var userId=userInfo.userId;
        var url="order/getUserOrderByUserId.to?t="+Math.random();
        var param={
            "userId":userId
        }
        $.ajax({
            url:url,
            data:param,
            type:"post",
            dataType:"json",
            success:function (result) {
                console.log(result)
            }
        })
    }

    function getUserComments() {
        var userInfo=$("#main-data-content").data("userInfo")
        console.log(userInfo.userId)
    }
</script>
