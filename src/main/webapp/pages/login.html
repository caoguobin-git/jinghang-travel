<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>
        京杭Travel后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet"
          href="../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>京杭-</b>Travel</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">
            赶快登录，开始旅行吧~</p>

        <form method="post">
            <div class="form-group has-feedback">
                <input type="text"
                       id="usernameId"
                       name="username"
                       class="form-control"
                       placeholder="用户名">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password"
                       id="passwordId"
                       name="password"
                       class="form-control"
                       placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>


            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox">
                            记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button"
                            id="confirm-login-btn"
                            class="btn btn-primary btn-block btn-flat btn-login">
                        登录
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <span onclick="javascript:window.open('/register.do','_self')">没有账号？点击注册</span>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
        $("#confirm-login-btn").click(doLogin);
    });

    function doLogin() {
        var params = {
            username: $("#usernameId").val(),
            password: $("#passwordId").val()
        }
        var url = "/user/login.do";
        $.post(url, params, function (result) {
            console.log(result)
            console.log(result.data)
            if (result.status == 200) {
                //跳转到indexUI对应的页面
                if (result.data.userRole=="admin") {
                    location.href = "adminIndex.do?t=" + Math.random();
                }else if(result.data.userRole="user1"){
                    location.href="userIndex.do?t="+Math.random();
                }
            } else {
                if ("ok" == result.message) {
                    $(".login-box-msg").html("登录成功");

                } else {
                    $(".login-box-msg").html(result.data);
                }
            }
            return false;//防止刷新时重复提交
        });
    }
</script>
</body>
</html>
