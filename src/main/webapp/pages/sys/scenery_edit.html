<!-- Horizontal Form -->
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">
            添加用户</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label for="sceneryId"
                       class="col-sm-2 control-label"
                >id</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           readonly="readonly"
                           id="sceneryId">
                </div>
            </div>
            <div class="form-group">
                <label for="cityName"
                       class="col-sm-2 control-label">所属城市</label>

                <div class="col-sm-10">
                    <select id="cityName"
                            class="form-control">
                        <option>
                            北京
                        </option>
                        <option>
                            宿迁
                        </option>
                        <option>
                            天津
                        </option>
                        <option>
                            淮安
                        </option>
                        <option>
                            沧州
                        </option>
                        <option>
                            扬州
                        </option>
                        <option>
                            德州
                        </option>
                        <option>
                            常州
                        </option>
                        <option>
                            衡水
                        </option>
                        <option>
                            无锡
                        </option>
                        <option>
                            聊城
                        </option>
                        <option>
                            苏州
                        </option>
                        <option>
                            济宁
                        </option>
                        <option>
                            湖州
                        </option>
                        <option>
                            泰安
                        </option>
                        <option>
                            嘉兴
                        </option>
                        <option>
                            枣庄
                        </option>
                        <option>
                            杭州
                        </option>


                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="sceneryName"
                       class="col-sm-2 control-label">景点名称</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control load-sys-dept"
                           id="sceneryName"
                           placeholder="景点名称">
                </div>
            </div>

            <div class="form-group">
                <label for="sceneryPic"
                       class="col-sm-2 control-label">景点图片</label>
                <form enctype="multipart/form-data"
                      method="post">
                    <input type="file"
                           multiple
                           id="sceneryPicFile"
                           placeholder="景点图片">
                </form>
                <div class="col-sm-10">

                    <img src="#"
                         style="width: 30px"
                         id="sceneryPic">

                </div>
            </div>
            <div class="form-group">
                <label for="sceneryDesc"
                       class="col-sm-2 control-label">景点描述</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="sceneryDesc">
                </div>
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button"
                    class="btn btn-default btn-cancel">
                Cancel
            </button>
            <button type="button"
                    class="btn btn-info pull-right btn-save">
                Save
            </button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
<script type="text/javascript"
        src="/bower_components/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript"
        src="/bower_components/layer/layer.js"></script>
<script type="text/javascript">
    // //json 格式的javascript对象
    // $(document).ready(function () {
    //     //页面加载完成以后加载角色信息并初始化页面
    //     //事件注册
    //     $(".box-footer")
    //         .on("click", ".btn-cancel", doCancel)
    //         .on("click", ".btn-save", doSaveOrUpdate);
    //
    //
    // });
    $(function () {
        $(".box-footer")
            .on("click", ".btn-cancel", doCancel)
            .on("click", ".btn-save", doSaveOrUpdate);
        initDatas();

    })

    function initDatas() {
        var type = $(".box-title").html();
        if ("添加" == type.substring(0, 2)) {
            $("#sceneryId").val("")
            $("#cityName").val("")
            $("#sceneryName").val("")
            $("#sceneryPic").attr("src", null);
            $("#sceneryDesc").val("")
        }else {
            var datas = $("#mainContentId").data("rowData");
            $("#sceneryId").val(datas.sceneryId)
            $("#cityName").val(datas.cityName)
            $("#sceneryName").val(datas.sceneryName)
            $("#sceneryPic").attr("src", datas.sceneryPic);
            $("#sceneryDesc").val(datas.sceneryDesc)
        }

    }

    function doCancel() {
        $("#mainContentId").removeData("rowData");
        $("#mainContentId").load("scenery/doSceneryListUI.do");
    }

    function doSaveOrUpdate() {
        var type = $(".box-title").html();
        if ("添加" == type.substring(0, 2)) {

        }
        var params = new FormData();
        if ($("#sceneryId").val() != null & $("#sceneryId").val() != "") {

            params.append("sceneryId", $("#sceneryId").val())
        }


        params.append("cityName", $("#cityName").val())
        params.append("sceneryName", $("#sceneryName").val())
        params.append("sceneryDesc", $("#sceneryDesc").val())
        params.append("sceneryPicFile", $("#sceneryPicFile")[0].files[0])
        console.log(params.get("sceneryId"))

        console.log(params.get("cityName"))
        console.log(params.get("sceneryName"))
        console.log(params.get("sceneryDesc"))
        console.log(params.get("sceneryPicFile"))
        console.log(params)


        //2.发起异步请求
        var insertUrl = "scenery/doSaveObject.do";
        var updateUrl = "scenery/doUpdateObject.do";
        var url = "添加" == type.substring(0, 2) ? insertUrl : updateUrl;
        console.log(params);
        $.ajax({
            url: url,
            data: params,
            type: "post",
            dataType: "json",
            processData: false,
            contentType: false,
            async: false,
            success: function (result) {
                console.log(result)
            }
        })
    }

    function doGetEditFormData() {
        var formData = new FormData();
        formData.append("sceneryId", $("#sceneryId").val())
        formData.append("cityName", $("#cityName").val())
        formData.append("sceneryName", $("#sceneryName").val())
        formData.append("sceneryPic", $("#sceneryPic").val())
        formData.append("sceneryDesc", $("#sceneryDesc").val())
        formData.append("sceneryPicFile", $("#sceneryPicFile")[0].files[0])


        return formData;
    }

</script>
